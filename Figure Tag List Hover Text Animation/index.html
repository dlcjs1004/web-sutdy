<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Tag List Hover Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="item-wrapper">
        <h1>자취생 취향저격 가성비 가구 브랜드</h1>
        <figure>
            <img src="벤트리.jpg" alt="">
            <figcaption>
                <p>Brand</p>
                <h2>벤트리</h2>
            </figcaption>
        </figure>

        <figure>
            <img src="마켓비.jpg" alt="">
            <figcaption>
                <p>Brand</p>
                <h2>마켓비</h2>
            </figcaption>
        </figure>

        <figure>
            <img src="매스티지데코.jpg" alt="">
            <figcaption>
                <p>Brand</p>
                <h2>매스티지데코</h2>
            </figcaption>
        </figure>

        <figure>
            <img src="룸앤홈.jpg" alt="">
            <figcaption>
                <p>Brand</p>
                <h2>룸앤홈</h2>
            </figcaption>
        </figure>
    </div>
    
</body>
</html>
